<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="/static/css/view.css">
  <script data-require="d3@3.5.3" data-semver="3.5.3" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  
  
</head>

    <header>
    <!--Title -->
    <h1 style="color:#34A7C1;font-size: 30px;">Portfolio Benchmark</h1>
    <!--Benchmark picker -->
    <div class="dropdown">
      <button  class="dropbtn" style="background-color: #eaeaea; color: #34A7C1;cursor: default;">Stashaway Risk Index 14% portfolio</button>
      <button  class="dropbtn" style="background-color: #eaeaea;font-weight: bold; cursor: default;">vs</button>
      <button onclick="myFunction()" class="dropbtn" style=" color: white;">Select Benchmark to compare against</button>
      <div id="myDropdown" class="dropdown-content">
        <a href="#" onclick= "compare('20% VTSMX (Stock) + 80% VBMFX (Bond)')">20% VTSMX (Stock) + 80% VBMFX (Bond)</a>
        <a href="#" onclick= "compare('40% VTSMX (Stock) + 60% VBMFX (Bond)')">40% VTSMX (Stock) + 60% VBMFX (Bond)</a>
        <a href="#" onclick= "compare('60% VTSMX (Stock) + 40% VBMFX (Bond)')">60% VTSMX (Stock) + 40% VBMFX (Bond)</a>
      </div>
    </div>


    </header>
    <!-- Tab links -->
    <div class="tab">
      <button class="tablinks" onclick="openTime(event, '3 Month')">3 Month</button>
      <button class="tablinks" onclick="openTime(event, '6 Month')">6 Month</button>
      <button class="tablinks active" onclick="openTime(event, 'Max')">Max</button>
    </div>

    <!-- Currency picker -->
    <div class="onoffswitch">
      <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" onclick="switchCurrency()" checked>
      <label class="onoffswitch-label" for="myonoffswitch">
          <span class="onoffswitch-inner"></span>
          <span class="onoffswitch-switch"></span>
      </label>
    </div>

    
    <body>
        <div class="GraphTitle"></div>
        <!--where the d3 svg is rendered for comparison of portfolio -->
        <div id="graf"></div>

    </body>

  <script src="/static/js/view.js"></script>

</html>
